    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        .swiper-container {
            width: 50%;
            height: 500px;
            margin: 0 auto;
        }

        .swiper-slide {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .swiper-slide img {
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/01.png" alt="メロン"></div>
            <div class="swiper-slide"><img src="image/02.png" alt="バナナ"></div>
            <div class="swiper-slide"><img src="image/03.png" alt="りんご"></div>
            <div class="swiper-slide"><img src="image/04.png" alt="オレンジ"></div>
            <div class="swiper-slide"><img src="image/05.png" alt="オレンジ"></div>


        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script>
        // document.addEventListener('DOMContentLoaded', function () {
        //     var swiper = new Swiper('.swiper-container', {
        //         slidesPerView: 4,
        //         spaceBetween: 30,

        //         pagination: {
        //             el: '.swiper-pagination',
        //             clickable: true,
        //         },
        //     });
        // });

        
    document.addEventListener('DOMContentLoaded', function () {
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    });
</script>

    </script>
    
</body>
