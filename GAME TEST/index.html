<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="map">
            <img id="protagonist" src="protagonist_down.gif" alt="Protagonist">
        </div>
    </div>
    <div id="controls">
        <button class="direction" id="up">↑</button>
        <div class="horizontal">
            <button class="direction" id="left">←</button>
            <button class="direction" id="right">→</button>
        </div>
        <button class="direction" id="down">↓</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
